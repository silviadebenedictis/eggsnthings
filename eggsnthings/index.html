<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eggs'n Things</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
  <div class="navbar">
    <img src="logo.png" alt="Logo">
    <ul class="nav justify-content-end">
      <li class="nav-item mx-2"><img src="flag-icon1.jpg" alt="USA"></li>
      <li class="nav-item mx-2"><img src="flag-icon2.jpg" alt="Japan"></li>
      <li class="top-btn mx-2" >ONLINE SHOP</li>
      <i class="bi bi-list"></i>
    </ul>
  </div>
</div>
<!--create space-->
<br><br><br><br>
<br><br><br><br>
<br><br><br><br>
<section class="newsletter-container justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col-md-5 text-center pt-5">
        <h2>EGGS ‘N THINGS NEWSLETTER</h2>
        <p>Sign up to be the first to receive special discounts and updates.</p>
      </div>
      <div class="col-md-7">
        <form id="newsletterForm" class="form-inline">
          <div class="form-group mb-2">
            <label for="emailInput" class="form-label text-white">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Email address" required>
          </div>
          <button type="submit" class="btn btn-primary btn-submit">SUBSCRIBE</button>
        </form>
      </div>
    </div>
  </div>
</section>



<!--footer-->
<footer>
  <div class="row">
    <div class="col">
      <img src="footer-logo.png" alt="Footer Logo" class="img-fluid rounded mx-auto d-block py-2">
    </div>
  </div>
  <div class="menu-footer pt-4">
    <ul class="nav justify-content-center">
      <li class="nav-item mx-2">Home</li>
      <li class="nav-item mx-2">Menus</li>
      <li class="nav-item mx-2">Locations</li>
      <li class="nav-item mx-2">News</li>
      <li class="nav-item mx-2">Contact</li>
      <li class="nav-item mx-2">About</li>
      <li class="nav-item mx-2">Careers</li>
    </ul>
  </div>
  <div class="row-1 pt-4">
    <ul class="nav justify-content-center">
      <li class="nav-item mx-2"><img src="insta-icon.png" alt="Insta"></li>
      <li class="nav-item mx-2"><img src="fb-icon.png" alt="Facebook"></li>
      <li class="nav-item mx-2"><img src="tw-icon.png" alt="Twitter"></li>
    </ul>
  </div>
  <div class="menu-footer2 nav justify-content-center pt-4">
    <p>© Eggs 'n Things Hawaii • All Rights Reserved.</p>
  </div>
</footer>
</body>
</html>
